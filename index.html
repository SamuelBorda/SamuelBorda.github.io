<!DOCTYPE html>
<html>
  

<head>

  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes"
  />

  
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

<body>
  <a-scene embedded >
  
    
      <a-assets>
    
        <a-asset-item
          id="neekoModel"

      </a-assets>

    
    <a-entity
      gltf-model="#neekoModel"
      position="'0 0.5 0'"
      animation-mixer
    ></a-entity>
 
    <!--   <a-entity gltf-model="#fondo" position="1.5 3 -5" animation-mixer></a-entity> -->


  </a-scene>
